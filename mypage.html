<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de llamada a showMessage</title>
</head>
<body>

    <script>
    function showMessage(message) {
        var div = document.createElement('div');
        div.textContent = message;
        document.body.appendChild(div);
    }

    // Llamada a la función showMessage
    showMessage("¡Hola desde la página HTML!");
    </script>

</body>
</html>
